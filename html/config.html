{% extends 'base.html' %}
{% block body %}
    <h1 class="text-center">Configuration</h1>
    <div class="container-fluid">
        {% if success==None %}
            none
        {% elif success %}
            <div class="alert alert-success" role="alert">Saved</div>
        {% else %}
            <div class="alert alert-danger" role="alert">Not saved</div>
        {% endif %}
        <form action="config_save" method="post">
            <div class="form-group">
                <label for="code">Code</label>
                <textarea class="form-control" cols="80" rows="25" id="code" name="code">{{ config }}</textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <input hidden name="config_file" value="{{ config_file }}">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
